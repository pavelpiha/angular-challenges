<ng-content select="img"></ng-content>

<section>
  <ng-container *ngFor="let item of list">
    <ng-template
      [ngTemplateOutlet]="rowTemplate"
      [ngTemplateOutletContext]="{ $implicit: item }"></ng-template>
  </ng-container>
</section>

<button
  class="rounded-sm border border-blue-500 bg-blue-300 p-2"
  (click)="addNewItem()">
  Add
</button>
